<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palette Picker</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <nav>
  </nav>
  <header>
    <h1>Palette Picker</h1>
  </header>
  <main>

    <section class="swatch-palette">
      <div class="color-swatch--container">
      </div>
      <button type="button" id="generate-colors-btn"
      >Generate Palette</button>
      <form class="savePaletteForm" onsubmit="addPalette(event)">
        <p>Save Palette</p>
        <select id="projectDropDown">
        </select>

        <label for="paletteName"></label>
        <input id="paletteName" type="text" name="paletteName" placeholder="palette name">
        <input id="submit-palette-btn" type="submit" name="">
      </form>
    </section>
    <section class="project-creation">
      <p>Create a Project</p>
      <form class="saveProjectForm" onsubmit="createProject(event)">
        <label for="projectName"></label>
        <input id="projectName" type="text" name="" placeholder="project name">
        <input type="submit" name="save">
      </form>
    </section>

    <section class="projects-display">
    </section>
  </main>
   <script src="./lib/jquery-3.2.1.js"></script>
  <script src="./js/scripts.js" type="text/javascript"></script>
</body>
</html>
